name: Java CI with Maven

on:
#  push:
#   branches:
#     - master
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - uses: actions/upload-artifact@v3
      with:
       name: Build
       path: artifacts

  sonar:
    name: Test - SonarQube Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: SonarQube Scan
      run: mvn -B clean verify sonar:sonar -Psonar
      env:
        GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  
  Docker:

     name: Build & Push
     runs-on: ubuntu-latest
     needs: [build]
     
     steps:
      - name: Check out code
        uses: actions/checkout@v3
   
      - name: Set up Docker CLI
        uses: docker/cli-action@v2
        with:
          version: '20.10'

      - name: Build Docker Image
        run: docker build -t quay.io/narendraprasadn/github-actions/git-action-image:v1 -f Dockerfile .
    
      - name: Log in to Quay
        run: docker login -u ${{ secrets.QUAY_USERNAME }} -p ${{ secrets.QUAY_PASSWORD }}

      - name: Push Docker Image
        run: docker push quay.io/narendraprasadn/github-actions/git-action-image:v1

         
